<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <div class="gradient-background">

        <div class="sign-in-page">

            <div class="logo-image">
                <a href="index.html">
                    <img src="Assets/Icons/logo (2).png" alt="">
                </a>
            </div>

            <div class="login-text">
                <p class="big-text">Create An Account</p>
            </div>

            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <div class="names">

                    <div>
                        <label for="fname">First name</label>
                        <input type="text" name="first_name" id="fname" required>
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" name="last_name" id="lname" required>
                    </div>

                </div>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <label for="password2">Confirm password</label>
                <input type="password" name="password2" id="password2" required>

                <button class="btn" type="submit">SIGN UP</button>
            </form>

            <div class="extra-text">
                <p>Already have an account? <span> <a href="signIn.html">Log in</a></span></p>
            </div>

            <div class="bottom-text">
                <a href="">Help</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
            </div>
        </div>
    </div>
    
</body>
</html>
